{% extends 'base.html' %}
{% block servers %}
    {% for server in servers %}
        <div class="col-md-4">
            <div class="card light-bg">
                <img class="card-img-top" src="https://sharkservers.pl/images/bannery/jailbreak_banner.png" alt="Card image cap">
                <div class="card-body">
                    <div class="card-title text-center">{{ server_name }}</div>
                    <div class="card-text text-center">
                        <p class="text-center">IP: {{ server.ip }}</p>
                        <p class="text-center">Graczy: {{ server_players }}/{{ server_maxplayers }}</p>
                        <p class="text-center">Mapa: {{ server_map }}</p>
                    </div>
                    <a href="#" class="btn btn-primary d-block justify-content-center">Dołącz</a>
                    <a href="#" class="btn btn-danger d-block justify-content-center">GameTracker</a>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
