<h1 class="text-center">Kredyty</h1>
<div class="row">
	<div class="table-responsive">
		<table class="table dark-table table-dark">
			<thead>
				<th>steamid</th>
				<th>name</th>
				<th>credits</th>
				<th>date_of_join</th>
				<th>date_of_last_join</th>
				<th>Opcje</th>
			</thead>
			<tbody>
				{% for module in data_with_paginate %}
				<tr>
					<td>STEAM_{{ module.authid }}</td>
					<td>{{ module.name }}</td>
					<td>{{ module.credits }}</td>
					<td>{{ module.date_of_join }}</td>
					<td>{{ module.date_of_last_join }}</td>
					<td>
						<a
							class="btn btn-primary btn-sm"
							href="{% url 'panel_manager_module_update' server_tag=server_tag module_tag=module_tag pk=module.id %}"
							>Edytuj</a
						>
						<a
							class="btn btn-danger btn-sm"
							href="{% url 'panel_manager_module_delete' server_tag=server_tag module_tag=module_tag pk=module.id%}"
							>Usu≈Ñ</a
						>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
	<a
		class="btn btn-success btn-sm"
		href="{% url 'panel_manager_module_add' server_tag=server_tag module_tag=module_tag %}"
		>Dodaj</a
	>
</div>
