{% extends "base.html" %} {% block title %}Panel opiekuna{% endblock title %} {% block content %}
<section>
  <div class="container inner">
    <div class="row">
      {% include "panel/nav.html" %}
      <div class="col-md-12 mx-auto post" style="padding-top: 70px;">
        <div class="row">
          {% for server in server_list %}
          <div class="col-md-4">
            <div class="card dark-bg">
              <img
                class="card-img-top"
                src="{{ server.banner.url }}"
                alt="Card image cap"
              />
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <a
                      href="{% url 'panel:manager-server' server_tag=server.tag%}"
                      class="btn btn-success d-block justify-content-center"
                      >Wybieram</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
