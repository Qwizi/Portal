<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        {% for url, label in breadcrumbs %}
            <li class="breadcrumb-item" aria-current="page">
                {% ifnotequal forloop.counter breadcrumbs_total %}
                    <a href="{{ url }}">{{label|safe}}</a>
                {% else %}
                    {{ label|safe }}
                {% endifnotequal %}
                {% if not forloop.last %}
                    <span class="divider">/</span>
                {% endif %}
            </li>
        {% endfor %}
    </ol>
</nav>
