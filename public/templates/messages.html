{% for message in messages %}
<div
	class="alert 
alert-{% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}success
{%elif message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}danger{%endif%} alert-dismissible fade show"
	role="alert"
>
	{{ message }}
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
{% endfor %}
